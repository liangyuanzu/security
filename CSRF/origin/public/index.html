<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>转账</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  </head>

  <body>
    <div
      class="
        w-1/3
        m-auto
        mt-40
        shadow-md
        overflow-hidden
        border border-solid border-gray-200
        sm:rounded-md
      "
    >
      <div class="p-5 space-y-6">
        <h1 class="text-center text-xl">转账</h1>
        <div class="space-x-10">
          <span>用户名：<span id="username"></span></span>
          <span>余额：<span id="account" class="text-red-500"></span></span>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">收款人</label>
          <input
            id="payee"
            name="payee"
            type="text"
            autocomplete="current-payee"
            required
            class="
              mt-1
              appearance-none
              rounded-none
              relative
              block
              w-full
              px-3
              py-2
              border border-gray-300
              placeholder-gray-500
              text-gray-900
              rounded-md
              focus:outline-none
              focus:ring-indigo-500
              focus:border-indigo-500
              focus:z-10
              sm:text-sm
            "
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">金额</label>
          <input
            id="amount"
            name="amount"
            type="number"
            autocomplete="current-amount"
            required
            class="
              mt-1
              appearance-none
              rounded-none
              relative
              block
              w-full
              px-3
              py-2
              border border-gray-300
              placeholder-gray-500
              text-gray-900
              rounded-md
              focus:outline-none
              focus:ring-indigo-500
              focus:border-indigo-500
              focus:z-10
              sm:text-sm
            "
          />
        </div>
      </div>

      <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
        <button
          type="submit"
          id="transfer"
          class="
            inline-flex
            justify-center
            py-2
            px-4
            border border-transparent
            shadow-sm
            text-sm
            font-medium
            rounded-md
            text-white
            bg-indigo-600
            hover:bg-indigo-700
            focus:outline-none
            focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500
          "
        >
          转账
        </button>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    window.onload = () => {
      getUserInfo();

      const transfer = document.getElementById("transfer");
      transfer.onclick = () => {
        const payee = document.getElementById("payee").value;
        const amount = document.getElementById("amount").value;
        axios
          .post("/api/transfer", {
            payee,
            amount,
          })
          .then((res) => {
            if (res.data.code === 0) {
              getUserInfo();
            }
          });
      };
    };

    function getUserInfo() {
      axios.get("/api/user").then((res) => {
        if (res.data.code === 0) {
          const { username, account } = res.data.data;
          document.getElementById("username").innerText = username;
          document.getElementById("account").innerText = account;
        } else {
          location.href = "/login.html";
        }
      });
    }
  </script>
</html>
